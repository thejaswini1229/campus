{% extends "base.html" %}

{% block title %}Submit Feedback{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-comment-alt"></i> Submit Feedback</h2>
    
    <form method="POST" action="{{ url_for('submit_feedback') }}">
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="Canteen">Canteen</option>
                <option value="Campus">Campus</option>
                <option value="Transportation">Transportation</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="content">Feedback</label>
            <textarea id="content" name="content" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="rating">Rating (1-5)</label>
            <div class="rating-container">
                {% for i in range(1, 6) %}
                <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" {% if i == 3 %}checked{% endif %}>
                <label for="star{{ i }}"><i class="fas fa-star"></i></label>
                {% endfor %}
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.rating-container {
    display: flex;
    flex-direction: row-reverse;
    justify-content: flex-end;
}

.rating-container input {
    display: none;
}

.rating-container label {
    color: #ddd;
    font-size: 24px;
    cursor: pointer;
    padding: 0 5px;
}

.rating-container input:checked ~ label,
.rating-container input:hover ~ label {
    color: #ffc107;
}

.rating-container input:checked + label:hover,
.rating-container input:checked ~ label:hover,
.rating-container input:hover ~ label:hover,
.rating-container label:hover ~ input:checked ~ label {
    color: #ffc107;
}
</style>
{% endblock %}
