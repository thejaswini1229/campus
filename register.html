{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-user-plus"></i> Register</h2>
    
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        
        <div class="form-group">
            <label for="full_name"><i class="fas fa-id-card"></i> Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="role"><i class="fas fa-user-tag"></i> Role</label>
            <select id="role" name="role" required>
                <option value="">Select your role</option>
                <option value="student">Student</option>
                <option value="canteen_admin">Canteen Admin</option>
                <option value="transport_admin">Transport Admin</option>
                <option value="college_admin">Campus Admin</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
    <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
