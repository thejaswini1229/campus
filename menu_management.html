{% extends "base.html" %}

{% block title %}Menu Management{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-utensils"></i> Menu Management</h2>
    
    <form method="POST" action="{{ url_for('manage_menu') }}">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="{{ today }}" required>
        </div>
        
        <div class="form-group">
            <label for="breakfast">Breakfast</label>
            <textarea id="breakfast" name="breakfast" rows="2">{% if menu %}{{ menu.breakfast }}{% endif %}</textarea>
        </div>
        
        <div class="form-group">
            <label for="lunch">Lunch</label>
            <textarea id="lunch" name="lunch" rows="2">{% if menu %}{{ menu.lunch }}{% endif %}</textarea>
        </div>
        
        <div class="form-group">
            <label for="snacks">Snacks</label>
            <textarea id="snacks" name="snacks" rows="2">{% if menu %}{{ menu.snacks }}{% endif %}</textarea>
        </div>
        
        <div class="form-group">
            <label for="dinner">Dinner</label>
            <textarea id="dinner" name="dinner" rows="2">{% if menu %}{{ menu.dinner }}{% endif %}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Menu</button>
    </form>
</div>
{% endblock %}
